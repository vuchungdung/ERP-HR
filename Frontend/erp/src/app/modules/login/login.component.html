<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="login-container">
    <div class="navbar navbar-inverse bg-indigo">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home" style="display:flex;justify-content:center;align-items:center;padding:0px;padding-left:24px;">
                <img src="assets/images/download.png" style="width:38px;height:38px;" />
                <span style="padding-left:6px;color:white">ĐẠI HỌC SƯ PHẠM KỸ THUẬT HƯNG YÊN - KHOA CÔNG NGHỆ THÔNG TIN</span>
            </a>
    
            <ul class="nav navbar-nav pull-right visible-xs-block">
                <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="page-container">
        <div class="page-content">
            <div class="content-wrapper">
                <div class="panel panel-body login-form">
                    <div class="text-center">
                        <img src="assets/images/download.png" style="width:100px" />
                        <h4 class="content-group-lg">ĐĂNG NHẬP <small class="display-block">Vui lòng nhập đầy đủ thông tin</small></h4>
                        
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="text" class="form-control" placeholder="Mật khẩu">
                        <div class="form-control-feedback">
                            <i class="icon-user text-muted"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="password" class="form-control" placeholder="Tài khoản">
                        <div class="form-control-feedback">
                            <i class="icon-lock2 text-muted"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button (click)="login()" mat-button class="btn btn-primary btn-block">Đăng nhập</button>
                    </div>
                    <div class="text-center">
                        <a href="login_password_recover.html">Quên mật khẩu?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-muted text-center">
        &copy; 2020. <a href="#">Hệ thống quản lý tuyển dụng - Dữ liệu nội bộ</a>
    </div>
</div>
