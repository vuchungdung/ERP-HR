<div style="padding-top: 10px;width: 500px;">
  <h3 style="margin-bottom: 0px;">Tuyển dụng trung gian</h3>
  <mat-dialog-content style="width: 100%;padding-left: 12px;">
    <form [formGroup]="providerForm" (submit)="saveForm()">
      <div class="form-group">
        <label class="lb-input"><i class="icon-arrow-small-right"></i>Tên</label>
        <input type="text" formControlName="name" class="form-input" placeholder="Tên mảng công việc" />
      </div>
      <div class="form-group">
        <label class="lb-input"><i class="icon-arrow-small-right"></i>Mô tả chi tiết</label>
        <input type="text" formControlName="description" class="form-input" placeholder="Mô tả" />
      </div>
      <div class="form-group" style="text-align: right;margin-top: 20px; margin-bottom: 0px;">
        <button mat-button mat-dialog-close>Đóng</button>
        <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Lưu lại</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
