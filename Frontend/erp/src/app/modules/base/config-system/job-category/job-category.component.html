<div class="page-container" style="padding-top: 0px;">
  <div class="row">
    <div class="panel panel-flat" style="margin-bottom: 10px; padding: 10px 20px;display: flex;justify-content: space-between;">
      <div>
        <h3 style="margin-bottom:4px"><i style="padding-right: 4px;" class="icon-price-tags"></i>Mảng công việc tuyển dụng</h3>
        <small>Danh sách các mảng công việc công ty cần tuyển dụng.</small>
      </div>
      <div>
        <button mat-raised-button (click)="insertJobCategory()" style="height: 33px;margin-top: 18px;font-size: 13px;" color="primary">
          <i class="icon-database-add" style="padding-right: 8px;"></i>Thêm mới
        </button>
      </div>
    </div>
    <div class="panel panel-flat">
      <div class="container-fluid">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" style="width:100%">
    
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef style="font-weight: 600;font-size: 14px; color: black;width: 25%;"><span style="font-weight: 500;">Tên</span> </th>
              <td mat-cell *matCellDef="let element"> <span>{{element.name}}</span> </td>
            </ng-container>
          
            <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 600;font-size: 14px; color: black;width: 65%;"> <span style="font-weight: 500;">Mô tả chi tiết</span> </th>
              <td mat-cell *matCellDef="let element"> <span style="color: black; font-size :13px;">{{element.description}}</span> </td>
            </ng-container>
          
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef style="font-weight: 600;font-size: 14px; color: black;width: 10%;"> <span style="font-weight: 500;">Nghiệp vụ</span> </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon (click)="updateJobCategory(element.id)" style="color:green; padding-right: 40px;cursor: pointer;">create</mat-icon>
                <mat-icon style="color: red;cursor: pointer;">delete</mat-icon>
              </td>
            </ng-container>  

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
