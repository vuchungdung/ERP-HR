<div style="padding-top: 10px;width: 500px;">
  <h3 style="margin-bottom: 0px;">Thẻ phân loại</h3>
  <mat-dialog-content style="width: 100%;padding-left: 12px;">
    <form [formGroup]="tagForm" (submit)="saveForm()">
      <div class="form-group">
        <label class="lb-input"><i class="icon-arrow-small-right"></i>Thẻ mới</label>
        <input type="text" formControlName="name" class="form-input" placeholder="Nhập tên thẻ" />
      </div>
      <div class="form-group">
        <label class="lb-input"><i class="icon-arrow-small-right"></i>Ghi chú</label>
        <input type="text" class="form-input" formControlName="content" placeholder="Nhập ghí chú" />
      </div>
      <div class="form-group">
        <label class="lb-input"><i class="icon-arrow-small-right"></i>Chọn màu sắc</label>
        <div class="list-color">
          <div class="bg-primary box" (click)="getColorLabel($event)">
            <div class="icon-tag-checked">✔</div>
          </div>
          <div class="bg-success box" (click)="getColorLabel($event)">
            <div class="icon-tag-checked">✔</div>
          </div>
          <div class="bg-info box" (click)="getColorLabel($event)">
            <div class="icon-tag-checked">✔</div>
          </div>
          <div class="bg-warning box" (click)="getColorLabel($event)">
            <div class="icon-tag-checked">✔</div>
          </div>
          <div class="bg-danger box" (click)="getColorLabel($event)">
            <div class="icon-tag-checked">✔</div>
          </div>
          <div class="bg-pink box" (click)="getColorLabel($event)">
            <div class="icon-tag-checked">✔</div>
          </div>
          <div class="bg-violet box" (click)="getColorLabel($event)">
            <div class="icon-tag-checked">✔</div>
          </div>
          <div class="bg-purple box" (click)="getColorLabel($event)">
            <div class="icon-tag-checked">✔</div>
          </div>
          <div class="bg-teal box" (click)="getColorLabel($event)">
            <div class="icon-tag-checked">✔</div>
          </div>
          <div class="bg-blue box" (click)="getColorLabel($event)">
            <div class="icon-tag-checked">✔</div>
          </div>
        </div>
      </div>
      <div class="form-group" style="text-align: right;margin-top: 20px; margin-bottom: 0px;">
        <button mat-button mat-dialog-close>Đóng</button>
        <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Lưu lại</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
