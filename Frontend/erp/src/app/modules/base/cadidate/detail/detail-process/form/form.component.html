<div style="padding-top: 10px;width: 500px;">
  <h3 style="margin-bottom: 0px;">Cập nhật kết quả</h3>
  <mat-dialog-content style="width: 100%;padding-left: 12px;padding-top: 20px;">
    <form (submit)="saveForm()" [formGroup]="interviewProcess">
      <div class="form-group">
        <div style="width:100%;height:34px;line-height:34px;padding-top:2px;padding-left: 50px;">
          <mat-radio-group formControlName="result">
            <mat-radio-button style="padding-right: 20px;" [value]=0>Chờ</mat-radio-button>
            <mat-radio-button style="padding-right: 20px;" [value]=1>Thành công</mat-radio-button>
            <mat-radio-button [value]=2>Thất bại</mat-radio-button>
          </mat-radio-group>
        </div> 
      </div>
      <div class="form-group" style="text-align: right;margin-top: 20px; margin-bottom: 0px;">
        <button mat-button mat-dialog-close>Đóng</button>
        <button type="submit" mat-button mat-dialog-close cdkFocusInitial color="primary">Lưu lại</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
