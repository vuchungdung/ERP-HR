<div class="page-container" style="padding: 0px 0px;">
  <div class="row">
    <div class="panel panel-flat">
      <div class="container-fluid">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="_From">
              <th mat-header-cell *matHeaderCellDef> Bắt đầu </th>
              <td mat-cell *matCellDef="let row"> {{row._From | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="_To">
              <th mat-header-cell *matHeaderCellDef> Hoàn thành </th>
              <td mat-cell *matCellDef="let row"> {{row._To | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Tên dự án </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
            <ng-container matColumnDef="institute">
              <th mat-header-cell *matHeaderCellDef> Công ty </th>
              <td mat-cell *matCellDef="let row"> {{row.institute}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <app-paginator [paging]="paging" (pageEventChange)="onPageChange($event)">
          </app-paginator>
        </div>  
      </div>
    </div>
  </div>
</div>
