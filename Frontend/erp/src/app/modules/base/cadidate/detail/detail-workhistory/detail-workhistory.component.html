<div class="page-container" style="padding: 0px 0px;">
  <div class="row">
    <div class="panel panel-flat">
      <div class="container-fluid">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="timeStart">
              <th mat-header-cell *matHeaderCellDef> Bắt đầu </th>
              <td mat-cell *matCellDef="let row"> {{row.timeStart | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="timeEnd">
              <th mat-header-cell *matHeaderCellDef> Nghỉ việc </th>
              <td mat-cell *matCellDef="let row"> {{row.timeEnd | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef> Công ty </th>
              <td mat-cell *matCellDef="let row"> {{row.company}} </td>
            </ng-container>
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Ví trí </th>
              <td mat-cell *matCellDef="let row"> {{row.position}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <app-paginator [paging]="paging" (pageEventChange)="onPageChange($event)">
          </app-paginator>
        </div>  
      </div>
    </div>
  </div>
</div>
